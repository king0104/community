spring:
  datasource:
    url: jdbc:mysql://${RDS_ENDPOINT}/community_db?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

# AWS S3 - 배포 환경에서는 비활성화 (Lambda 사용)
cloud:
  aws:
    enabled: false
    credentials:
      access-key: dummy
      secret-key: dummy
    s3:
      bucket: dummy
    region:
      static: ap-northeast-2
    stack:
      auto: false

# Spring Boot Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

logging:
  level:
    kr.adapterz.community: info
    org.springframework.security: info
    org.hibernate.SQL: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"