spring:
  datasource:
    url: jdbc:mysql://localhost:3306/community_db?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: '0000'
    driver-class-name: com.mysql.cj.jdbc.Driver

# AWS S3 - 로컬에서는 비활성화
cloud:
  aws:
    enabled: false
    credentials:
      access-key: local-dummy-key
      secret-key: local-dummy-secret
    s3:
      bucket: local-dummy-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false

logging:
  level:
    kr.adapterz.community: debug
    org.springframework.security: debug